<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU共享平台</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 60px;
            z-index: 1000;
        }
        .content {
            margin-left: 250px;
            padding-top: 60px;
        }
        .navbar {
            z-index: 1030;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
        }
        .gpu-card {
            transition: transform 0.3s;
        }
        .gpu-card:hover {
            transform: translateY(-5px);
        }
        .task-status-pending { color: #ffc107; }
        .task-status-running { color: #0dcaf0; }
        .task-status-completed { color: #198754; }
        .task-status-failed { color: #dc3545; }
        .task-status-cancelled { color: #6c757d; }
        .task-status-timeout { color: #fd7e14; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GPU共享平台</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt me-2"></i>监控</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-tasks me-2"></i>任务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog me-2"></i>设置</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-2"></i>用户
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle me-2"></i>个人资料</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="d-flex flex-column flex-shrink-0 p-3">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#devices" class="nav-link active" data-bs-toggle="pill">
                        <i class="fas fa-server me-2"></i>设备
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#tasks" class="nav-link" data-bs-toggle="pill">
                        <i class="fas fa-tasks me-2"></i>任务
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#performance" class="nav-link" data-bs-toggle="pill">
                        <i class="fas fa-chart-line me-2"></i>性能
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#logs" class="nav-link" data-bs-toggle="pill">
                        <i class="fas fa-file-alt me-2"></i>日志
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
